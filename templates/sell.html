{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="row p-3 mb-3 justify-content-center">
        <h2>Sell Stocks</h2>
    </div>
    <form action="/sell" method="post">
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label">Select Stock:</label>
            <div class="col-sm-2">
                <select class="form-select" aria-label="Stock" id="symbol" name="symbol" type="text">
                    <option disabled selected>Stock</option>
                    {% for stock in stocks %}
                        <option value="{{ stock }}">{{ stock }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label">Shares:</label>
            <div class="col-sm-2">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="0">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
