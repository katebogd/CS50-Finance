{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="row p-3 mb-3 justify-content-center">
        <h2>Buy Stocks</h2>
    </div>
    <form action="/buy" method="post">
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label">Stock's symbol:</label>
            <div class="col-sm-2">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock's Symbol" type="text">
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label">Shares:</label>
            <div class="col-sm-2">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="0">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
