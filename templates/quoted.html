{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="row p-3 mb-3 justify-content-center">
        <h2>Your Quote</h2>
    </div>

    <div class="mb-3 justify-content-center">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Symbol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">{{ name }}</th>
                <td>{{ price }}</td>
                <td>{{ symbol }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
